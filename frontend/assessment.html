<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment - SkillRoute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assessment.css">
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="home.html" class="text-3xl font-bold text-indigo-600">SkillRoute</a>
            <button id="sign-out-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition">Sign Out</button>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div id="quiz-container" class="max-w-3xl mx-auto bg-white p-6 sm:p-8 rounded-lg shadow-md">
            <h2 id="assessment-title" class="text-2xl font-bold text-gray-800 mb-2">Loading Assessment...</h2>
            <p id="progress-text" class="text-gray-500 mb-6">Question 0 of 0</p>
            
            <div class="question-area">
                <p id="question-text" class="text-xl text-gray-900 font-medium mb-6"></p>
                <div id="options-container" class="space-y-3">
                    </div>
            </div>

            <div class="navigation-area mt-8 flex justify-between items-center">
                <button id="prev-btn" class="nav-btn">Previous</button>
                <button id="next-btn" class="nav-btn">Next Question</button>
                <button id="submit-btn" class="submit-btn hidden">Submit Assessment</button>
            </div>
        </div>

        <div id="results-container" class="hidden max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-md text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">Assessment Complete!</h2>
            <p class="text-lg text-gray-600 mb-2">Your Score:</p>
            <p id="score-text" class="text-6xl font-extrabold text-indigo-600 mb-8">0%</p>
            <a id="back-to-lessons-btn" href="#" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition">
                Back to Lessons
            </a>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="assessment.js"></script>
</body>
</html>
