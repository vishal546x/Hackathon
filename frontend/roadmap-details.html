<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap Details - SkillRoute</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="roadmap-details.css">
</head>
<body class="bg-gray-50">

    <header id="dashboard-header" class="fixed top-0 left-0 right-0 z-50 bg-slate-900/60 backdrop-blur-lg border-b border-slate-300/10">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="home.html" class="text-3xl font-bold text-slate-200">SkillRoute</a>
                <div class="relative flex items-center space-x-4">
                    <span class="text-gray-400">Welcome, <strong id="user-display-name" class="font-semibold text-indigo-300">...</strong></span>
                    <button id="profile-button" class="flex items-center justify-center h-11 w-11 bg-slate-700 rounded-full text-indigo-300 font-bold hover:bg-slate-600">
                        <span id="user-initial">U</span>
                    </button>
                    <div id="profile-dropdown" class="profile-dropdown absolute right-0 top-full mt-2 w-48 bg-slate-800 rounded-lg shadow-xl py-1 ring-1 ring-slate-300/10">
                        <a href="#" id="profile-link" class="block px-4 py-2 text-sm text-slate-300 hover:bg-slate-700">Profile</a>
                        <div class="border-t border-slate-300/10 my-1"></div>
                        <a href="#" id="your-companies-link" class="block px-4 py-2 text-sm text-slate-300 hover:bg-slate-700">Your Companies</a>
                        <div class="border-t border-slate-300/10 my-1"></div>
                        <a href="#" id="your-roles-link" class="block px-4 py-2 text-sm text-slate-300 hover:bg-slate-700">Your Roles</a>
                        <div class="border-t border-slate-300/10 my-1"></div>
                        <a href="#" id="sign-out-btn" class="block px-4 py-2 text-sm text-red-400 hover:bg-slate-700">Sign Out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 pt-28">
        <div class="mb-10">
            <h2 id="roadmap-title" class="text-4xl font-extrabold text-gray-900">Loading Roadmap...</h2>
            <p id="roadmap-description" class="mt-3 text-lg text-gray-600"></p>
        </div>

        <div id="stages-container" class="space-y-8">
            <p id="loading-message" class="text-center text-gray-500">Fetching curriculum...</p>
        </div>
    </main>

    <div id="profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
        <div class="bg-slate-800 rounded-2xl shadow-xl w-full max-w-md p-8 border border-slate-700">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-slate-100">Your Profile</h2>
                <button id="close-modal-btn" class="text-slate-400 hover:text-white text-3xl">&times;</button>
            </div>
            <div class="space-y-4">
                <div><label class="text-sm font-medium text-indigo-300">Name</label><p id="profile-modal-name" class="text-lg">...</p></div>
                <div><label class="text-sm font-medium text-indigo-300">Email</label><p id="profile-modal-email" class="text-lg">...</p></div>
                <div><label class="text-sm font-medium text-indigo-300">Area of Interest</label><p id="profile-modal-interest" class="text-lg">...</p></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <script src="roadmap-details.js"></script>
</body>
</html>
